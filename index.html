<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main">
            <div class="game-ui">
                <button class="btn play">PLAY</button>
                <div>
                    <p>Choose Symbol</p>
                    <button class="btn symbol selected">X</button>
                    <button class="btn symbol">O</button>
                </div>
                <div>
                    <p>Choose Mode</p>
                    <button class="btn mode easy selected">Easy</button>
                    <button class="btn mode medium">Medium</button>
                    <button class="btn mode hard">Hard</button>
                </div>
            </div>
            <div class="game-message"></div>
        </div>
        <div class="footer">
            <p>Created by Anonymous</p>
        </div>
    </div>
</body>
</html>
